<include href="views/header.html"></include>
<body>
    <form action="#" method="post" class="form-horizontal">

    <div class="header">
        <div class="row">
            <div class="col-12">
                <p>AppCompany LLC</p>
                <h4>Software Development Internship</h4>
                <p>Seattle, WA, Paid, 12 weeks</p>
            </div>
        </div>
    </div>

        <div class="grid-container" id="sum-container">
<!--            Header -->
            <div class="grid-item item1">
                <h2>Personal Information</h2>
            </div>

<!--            first row-->
            <div class="grid-item item2">
                <label for="firstName"><b>First Name</b></label><br>
                <input class="form-control" type="text" name="firstName" id="firstName">
            </div>

            <div class="grid-item item3">
                <label for="lastName"><b>Last Name</b></label><br>
                <input class="form-control" type="text" name="lastName" id="lastName">
            </div>

            <div class="grid-item item4">
                <label for="email"><b>Email</b></label><br>
                <input class="form-control" type="text" name="email">
            </div>

            <div class="grid-item item5">
                <p><b>Note</b>: All information entered is protected by our <b>privacy policy</b>. Profile information can only be viewed by others with you permission.</p>
            </div>

            <div class="grid-item item6">
                <label for="state"><b>State</b></label><br>
                <select name="state">
                    <option value="Washington">Washington</option>
                </select>
            </div>

            <div class="grid-item item7">
                <label for="tel"><b>Phone</b></label><br>
                <input type="tel" id="telle" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="222-333-4444">
            </div>

            <div class="grid-item item8">
                <button class="btn btn-primary" type="submit" href="experience">Next></button>
            </div>
    </form>
        </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
