<!-- personalInfo route -> views/personal-info.html.html-->
<include href="views/header2.html"></include>
    <div class="container personalInfo">
        <h2>Personal Info</h2>

        <form action="#" method="post" class="form-horizontal">
        <div class="row">
<!--            information part-->
            <div class="col-sm-8 col-12">
                <div class="grid-item firstName">
                    <label for="firstName"><b>First Name</b></label><br>
                    <input class="form-control" type="text" name="firstName" id="firstName">
<!--                check validation-->
                    <check if="{{ isset(@errors['firstName'])}}">
                        <span class="err">{{ @errors['firstName'] }}</span>
                    </check><br>
                </div>
                <div class="grid-item lastName">
                    <label for="lastName"><b>Last Name</b></label><br>
                    <input class="form-control" type="text" name="lastName" id="lastName">
<!--                check validation-->
                    <check if="{{ isset(@errors['lastName'])}}">
                        <span class="err">{{ @errors['lastName'] }}</span>
                    </check><br>
                </div>
                <div class="grid-item email">
                    <label for="email"><b>Email</b></label><br>
                    <input class="form-control" type="text" name="email" id="email">
<!--                check validation-->
                    <check if="{{ isset(@errors['email'])}}">
                        <span class="err">{{ @errors['email'] }}</span>
                    </check><br>
                </div>
                <div class="grid-item state">
                    <label for="state"><b>State</b></label><br>
                    <select name="state" id="state">
                        <option value="Washington">Washington</option>
                    </select><br>
                </div>
                <div class="grid-item phone">
                    <label for="tel"><b>Phone</b></label><br>
                    <input type="tele" id="tel" name="tel" placeholder="222-333-4444"><br>
    <!--                check validation-->
                    <check if="{{ isset(@errors['tel'])}}">
                        <span class="err">{{ @errors['tel'] }}</span>
                    </check>
                </div>
            </div>
                <!--            policy part-->
            <div class="col-sm-4 col-12">
                <div class="grid-item policy">
                    <p><b>Note</b>: All information entered is protected by our <b>privacy policy</b>.
                        Profile information can only be viewed by others with you permission.</p>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8 col-12">
                <div class="grid-item">
                    Mailing Lists
                    <br><input type="checkbox" id="mailingCheck" name="mailingCheck" value="mailingCheck">
                    <label for="mailingCheck"> Sign me up for job openings mailing lists!</label>
                </div>
            </div>
<!--            -->
            <div class="col-sm-4 col-12 ">
                <div class="grid-item">
                    <button class="btn btn-primary" type="submit" href="experience">Next></button>
                </div>
            </div>
        </div>
        </form>
    </div>
