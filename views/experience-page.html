<!-- experience route -> views/experience page.html-->
<include href="views/header2.html"></include>
    <div class="container experiencePage">
        <h2>Experience</h2>

<!--        form and info.html -->
        <form action="#" method="post" class="form-horizontal">
            <div class="row">
                <div class="col-6">
<!--                    bio -->
                    <label for="bio">Biography</label>
                    <textarea name="bio" id="bio">Write here</textarea>
                </div>
                <div class="col-6">
<!--                    github -->
                    <div>
                        <label for="github">Github Link</label>
                        <input class="form-control" type="text" name="github" id="github">
                        <!--check validation-->
                        <check if="{{ isset(@errors['github'])}}">
                            <span class="err">{{ @errors['github'] }}</span>
                        </check><br>
                    </div>
<!--                    experience -->
                    <div>
                        <div>
                            <label for="expYears">Years Experience&nbsp;
                                <repeat group="{{ @yearsOfEx }}" value="{{ @expYears }}">
                                <input type="radio" name="expYears" value="{{ @expYears }}" id="expYears"> {{ ucfirst(@expYears) }}&nbsp;
                                </repeat>
                            </label>
                        </div>
                        <!--check validation-->
                        <check if="{{ isset(@errors['expYears'])}}">
                            <span class="err">{{ @errors['expYears'] }}</span>
                        </check>
                    </div>
<!--                    locate -->
                    <div>
                        <br><label for="locate">Willing to Relocate&nbsp;</label>
                        <label><input type="radio" name="locate" value="Yes" id="locate"> Yes&nbsp;</label>
                        <label><input type="radio" name="locate" value="No"> No&nbsp;</label>
                        <label><input type="radio" name="locate" value="Maybe"> Maybe</label>
                    </div>
<!--                    button-->
                    <div>
                    <button class="btn btn-primary" type="submit" href="experience">Next <b>></b></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
